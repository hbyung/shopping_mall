<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>로그인</title>
    <link href="/css/member/login.css" rel="stylesheet" />
    <script src="/js/member/login.js"></script>
    <script
    src="https://kit.fontawesome.com/f632e65da8.js" crossorigin="anonymous"
></script>
</head>
<body>
    <h1><a href="/">Copang</a></h1>
    <main>
        <form action="/loginProc" method="post" id="loginForm">
            <fieldset>
            <ul id="login_input">
                <li>
                    <span class="id_bg"></span>
                    <span>
                        <input type="text" id="email" name="email" placeholder=" 아아디(이메일)" />
                    </span>
                </li>    
                <li class="id_error">아이디(이메일)을 입력해주세요</li>
                <li>
                    <span class="pw_bg"></span>
                    <span><input type="password" id="password" name="password" placeholder=" 비밀번호" /></span>
                </li>
                <li class="pw_error">비밀번호을 입력해주세요</li>
            </ul>
            <div class="btm">
                    <label>
                        <a href="/oauth2/authorization/naver">
                            <img src="/img/naver.ico" alt="">
                        </a>
                        <a href="/oauth2/authorization/google">
                            <img src="/img/google.png" alt="">
                        </a>
                    </label>
                     <a href="#" class="idpw_search">아이디/비밀번호찾기</a>    
            </div>
            <button type="submit" id="login_btn" value="login">로그인</button>
             </fieldset>
        </form>
            <a href="/Member/new" class="join_link">회원 가입</a>
        
    </main>
    <footer>
        &copy; Coupang Corp All right reserved.     
       </footer>   

    

</body>
</html>
